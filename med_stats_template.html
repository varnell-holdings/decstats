<html>
<head>
 <title>
     Procedures Performed 2018
 </title>   
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
    <div class="w3-container">
    <h2>Procedures Performed this year up to {{ date }}</h2> 

    <table class="w3-table">
       <tr><th>Doctor</th><th>Number Procedures</th></tr>
       {% for doc, num in data %}
       <tr><td>{{ doc }}</td><td>{{ num }}</td></tr>
       {% endfor %}

    </table>
    </div>

    <img src="med_data.png">
</body>
</html>
